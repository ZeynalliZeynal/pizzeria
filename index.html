<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link
      rel="shortcut icon"
      href="./app/assets/icon/pizza.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./app/js/main.js"></script>
  </head>
  <body>
    <main>
      <section id="addToCard">
        <div class="cartList">
          <div class="cartList__button">
            <button class="btnCart">
              <span><i class="bi bi-cart4"></i></span>
              <span class="cartCount">0</span>
              <span class="tooltip">$48</span>
            </button>
          </div>
          <div class="cartList__container">
            <div class="head">
              <h2>Your Cart</h2>
            </div>
            <ul class="body">
              <li class="cartItem">
                <div class="cartItem__img">
                  <img src="./app/assets/icon/pizzaExample.svg" alt="" />
                </div>
                <div class="cartItem__desc">Cheesy bites trio shrimp pizza</div>
                <div class="cartItem__price">
                  <span class="itemCount">1</span>/12.0<sup>$</sup>
                </div>
                <div class="cartItem__amount">
                  <button class="incr">
                    <i class="bi bi-caret-up-fill"></i>
                  </button>
                  <button class="remove">
                    remove <i class="bi bi-trash"></i>
                  </button>
                  <button class="decr">
                    <i class="bi bi-caret-down-fill"></i>
                  </button>
                </div>
              </li>
              <li class="cartItem">
                <div class="cartItem__img">
                  <img src="./app/assets/icon/pizzaExample.svg" alt="" />
                </div>
                <div class="cartItem__desc">Cheesy bites trio shrimp pizza</div>
                <div class="cartItem__price">
                  <span class="itemCount">1</span>/12.0<sup>$</sup>
                </div>
                <div class="cartItem__amount">
                  <button class="incr">
                    <i class="bi bi-caret-up-fill"></i>
                  </button>
                  <button class="remove">
                    remove<i class="bi bi-trash"></i>
                  </button>
                  <button class="decr">
                    <i class="bi bi-caret-down-fill"></i>
                  </button>
                </div>
              </li>
            </ul>
            <div class="foot">
              <div class="foot__total">
                <h3>Subtotal <sub>(4 items)</sub></h3>
                <span class="totalPrice">12.0<sup>$</sup></span>
              </div>
              <div class="foot__checkout">
                <a href="#">Checkout</a>
                <a class="clearBtn" href="#">Clear</a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row justify-center">
            <h1>Popular pizzas</h1>
          </div>
          <div class="row products">
            <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="cardFrame">
                <div class="card">
                  <div class="card__img">
                    <span class="card__img__frame br-circle">
                      <img
                        src="./app/assets/icon/pizzaExample.svg"
                        alt="${name}"
                      />
                    </span>
                  </div>
                  <div class="card__detail">
                    <div class="card__detail__head">
                      <h3 class="card__detail__head__title">${name}</h3>
                      <span class="card__detail__head__rating">${rate}/5</span>
                    </div>
                    <div class="card__detail__body">
                      <div class="card__detail__body__desc">
                        <p>${dsc}</p>
                      </div>
                    </div>
                    <div class="card__detail__foot">
                      <span class="card__detail__foot__price">$${price}</span>
                    </div>
                  </div>
                  <div class="overlayHover deactive" data-id="1">
                    <div class="overlayHover__title">
                      <h3>Sizes 1:</h3>
                    </div>
                    <ul class="overlayHover__sizes">
                      <li>
                        <label for="size-1">
                          <input type="checkbox" id="size-1" /><span>
                            small - 20cm</span
                          >
                        </label>
                      </li>
                      <li>
                        <label for="size-2">
                          <input type="checkbox" id="size-2" /><span>
                            medium - 25cm</span
                          >
                        </label>
                      </li>
                      <li>
                        <label for="size-3">
                          <input type="checkbox" id="size-3" /><span>
                            big - 32cm</span
                          >
                        </label>
                      </li>
                    </ul>
                    <div class="overlayHover__basket w-100">
                      <button class="btnBasket">
                        <span>Add to basket</span>
                      </button>
                    </div>
                  </div>
                  <div class="shopBtn">
                    <button class="btnShop">
                      <span><i class="bi bi-bag"></i></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
