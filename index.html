<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link
      rel="shortcut icon"
      href="./app/assets/icon/pizza.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./app/js/main.js"></script>
  </head>
  <body>
    <main>
      <section id="addToCard">
        <div class="cartList">
          <div class="cartList__button">
            <button class="btnCart">
              <span><i class="bi bi-cart4"></i></span>
              <span class="cartCount">0</span>
              <span class="tooltip">$0</span>
            </button>
          </div>
          <div class="cartList__container">
            <div class="head">
              <h2>Your Cart</h2>
            </div>
            <ul class="body"></ul>
            <div class="foot">
              <div class="foot__total">
                <h3>Subtotal <sub>(4 items)</sub></h3>
                <span class="totalPrice">12.0<sup>$</sup></span>
              </div>
              <div class="foot__checkout">
                <a href="#">Checkout</a>
                <a class="clearBtn" href="#">Clear</a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row justify-center">
            <h1>Popular pizzas</h1>
          </div>
          <div class="row products align-items-stretch"></div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/ede8b7119f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
